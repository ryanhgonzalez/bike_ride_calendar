<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar with Navigation</title>
    <style>
        /* --- 1. RESET & VARIABLES --- */
        :root {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-main: #111827;
            --text-muted: #6b7280;
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --primary-light: #eef2ff;
            --accent: #10b981;
            --border-color: #e5e7eb;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --radius: 16px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- 2. LAYOUT --- */
        .calendar-container {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 1100px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Header & Navigation */
        .calendar-header {
            padding: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .header-left {
            display: flex;
            flex-direction: column;
        }

        .month-title {
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--text-main);
            min-width: 200px; /* Prevents jumpiness when text changes */
        }

        .current-date-sub {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 4px;
        }

        .nav-controls {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: var(--text-main);
            font-size: 1.2rem;
            transition: all 0.2s ease;
        }

        .nav-btn:hover {
            background-color: var(--bg-color);
            border-color: var(--text-muted);
        }

        .nav-btn:active {
            transform: scale(0.95);
        }

        /* Grid System */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: var(--border-color);
            gap: 1px;
        }

        .weekday {
            background-color: #f9fafb;
            padding: 16px;
            text-align: center;
            font-weight: 700;
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .day-cell {
            background-color: var(--card-bg);
            min-height: 120px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            transition: background-color 0.2s;
        }

        .day-cell:hover { background-color: #f9fafb; }
        .day-cell.dimmed { background-color: #fcfcfc; color: #d1d5db; }

        /* "Today" Highlight */
        .day-cell.today {
            background-color: #f8fafc;
        }
        .day-cell.today .date-num {
            background-color: var(--primary);
            color: white;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0 2px 4px rgba(79, 70, 229, 0.4);
        }

        .date-num {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
            color: var(--text-muted);
        }

        /* Events */
        .event-badge {
            background-color: var(--primary-light);
            color: var(--primary);
            font-size: 0.75rem;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 4px;
            border-left: 3px solid var(--primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: transform 0.1s;
        }
        .event-badge:hover { transform: translateY(-1px); }
        .event-badge.launch { background-color: #d1fae5; color: #065f46; border-left-color: var(--accent); }

        /* --- 3. MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(3px);
            z-index: 1000;
            opacity: 0; visibility: hidden;
            transition: 0.3s ease;
            display: flex; justify-content: center; align-items: center;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        
        .modal-card {
            background: white; width: 90%; max-width: 400px;
            border-radius: var(--radius); padding: 30px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            transform: scale(0.95); transition: 0.3s ease;
            position: relative;
        }
        .modal-overlay.active .modal-card { transform: scale(1); }

        .close-modal {
            position: absolute; top: 15px; right: 15px;
            background: none; border: none; font-size: 1.5rem;
            cursor: pointer; color: var(--text-muted);
        }
        .modal-info { margin-bottom: 12px; font-size: 0.95rem; }
        .modal-info strong { display: block; font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; }

        /* Responsive */
        @media (max-width: 768px) {
            .calendar-header { flex-direction: column; align-items: flex-start; gap: 15px; }
            .nav-controls { width: 100%; justify-content: space-between; }
            .day-cell { min-height: 80px; padding: 6px; }
            .weekday { padding: 10px 2px; font-size: 0.7rem; }
        }
    </style>
</head>
<body>

    <div class="calendar-container">
        <div class="calendar-header">
            <div class="header-left">
                <div class="month-title" id="month-display">Loading...</div>
                <div class="current-date-sub" id="full-date-display"></div>
            </div>
            <div class="nav-controls">
                <button class="nav-btn" id="prev-btn" aria-label="Previous Month">&#8249;</button>
                <button class="nav-btn" id="next-btn" aria-label="Next Month">&#8250;</button>
            </div>
        </div>

        <div class="calendar-grid" id="calendar-grid"></div>
    </div>

    <div class="modal-overlay" id="event-modal">
        <div class="modal-card">
            <button class="close-modal" id="close-btn">&times;</button>
            <h2 style="margin-bottom: 20px; color: var(--primary);" id="modal-title">Title</h2>
            <div class="modal-info"><strong>Time</strong> <span id="modal-time"></span></div>
            <div class="modal-info"><strong>Location</strong> <span id="modal-location"></span></div>
            <div class="modal-info"><strong>Planner</strong> <span id="modal-planner"></span></div>
            <div class="modal-info"><strong>Description</strong> <span id="modal-desc"></span></div>
        </div>
    </div>

    <script>
        // --- 1. STATE & VARIABLES ---
        let nav = 0; // Tracks months from current (0 = this month, -1 = last month, etc.)
        const calendarGrid = document.getElementById('calendar-grid');
        const monthDisplay = document.getElementById('month-display');
        const fullDateDisplay = document.getElementById('full-date-display');
        
        // Modal Nodes
        const modal = document.getElementById('event-modal');
        const modalElements = {
            title: document.getElementById('modal-title'),
            time: document.getElementById('modal-time'),
            loc: document.getElementById('modal-location'),
            planner: document.getElementById('modal-planner'),
            desc: document.getElementById('modal-desc')
        };

        // Constants
        const weekdays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        
        // --- 2. DATA: Events with Specific Dates ---
        // Format: 'YYYY-MM-DD' to ensure they stick to specific days
        const eventData = [
            {
                date: '2025-11-05', // Standardize Date Format
                title: "Q4 Strategy",
                time: "10:00 AM",
                location: "Room B",
                planner: "@Sarah",
                desc: "Quarterly goals review.",
                type: "meeting"
            },
            {
                date: '2025-11-15',
                title: "Product Launch",
                time: "5:00 PM",
                location: "Main Hall",
                planner: "@Marketing",
                desc: "New app release party.",
                type: "launch"
            },
            {
                date: '2025-12-01', // Next month example
                title: "Holiday Party",
                time: "6:00 PM",
                location: "Roof Deck",
                planner: "@HR",
                desc: "Annual holiday celebration.",
                type: "launch"
            }
        ];

        // --- 3. CORE FUNCTIONS ---

        function loadCalendar() {
            const dt = new Date();
            
            // Adjust the "View Date" based on 'nav' variable
            if (nav !== 0) {
                dt.setMonth(new Date().getMonth() + nav);
            }

            const day = dt.getDate();
            const month = dt.getMonth();
            const year = dt.getFullYear();

            // Set Header Text
            monthDisplay.innerText = dt.toLocaleDateString('en-us', { month: 'long', year: 'numeric' });
            fullDateDisplay.innerText = new Date().toLocaleDateString('en-us', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

            // Clear Grid
            calendarGrid.innerHTML = '';

            // Add Weekdays
            weekdays.forEach(d => {
                const el = document.createElement('div');
                el.classList.add('weekday');
                el.innerText = d;
                calendarGrid.appendChild(el);
            });

            // Calendar Geometry Logic
            const firstDayOfMonth = new Date(year, month, 1);
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            const dateString = firstDayOfMonth.toLocaleDateString('en-us', {
                weekday: 'short',
                year: 'numeric',
                month: 'numeric',
                day: 'numeric',
            });
            
            // Get index of first day (0 = Sunday, etc)
            const paddingDays = firstDayOfMonth.getDay();

            // Render Padding (Prev Month)
            for(let i = 1; i <= paddingDays; i++) {
                const daySquare = document.createElement('div');
                daySquare.classList.add('day-cell', 'dimmed');
                calendarGrid.appendChild(daySquare);
            }

            // Render Actual Days
            for(let i = 1; i <= daysInMonth; i++) {
                const daySquare = document.createElement('div');
                daySquare.classList.add('day-cell');
                
                // Create Date String for Comparison (YYYY-MM-DD)
                // Note: we pad month/day with 0 if needed for string matching
                const currentMonthStr = (month + 1).toString().padStart(2, '0');
                const currentDayStr = i.toString().padStart(2, '0');
                const dateKey = `${year}-${currentMonthStr}-${currentDayStr}`;

                // Highlight "Today" only if we are viewing the actual current month
                const todayObj = new Date();
                if (i === todayObj.getDate() && year === todayObj.getFullYear() && month === todayObj.getMonth()) {
                    daySquare.classList.add('today');
                }

                const dayNum = document.createElement('span');
                dayNum.innerText = i;
                dayNum.classList.add('date-num');
                daySquare.appendChild(dayNum);

                // Find Events for this specific day
                const eventsForDay = eventData.filter(e => e.date === dateKey);

                eventsForDay.forEach(evt => {
                    const eventDiv = document.createElement('div');
                    eventDiv.classList.add('event-badge');
                    if(evt.type === 'launch') eventDiv.classList.add('launch');
                    eventDiv.innerText = evt.title;
                    
                    eventDiv.addEventListener('click', (e) => {
                        e.stopPropagation();
                        openModal(evt);
                    });
                    
                    daySquare.appendChild(eventDiv);
                });

                calendarGrid.appendChild(daySquare);
            }
            
            // Next Month Padding (Fill remaining grid)
            const totalSquares = paddingDays + daysInMonth;
            // Try to fill a standard 35 or 42 grid
            const rows = Math.ceil(totalSquares / 7);
            const remaining = (rows * 7) - totalSquares;
            
            for(let i = 1; i <= remaining; i++) {
                const daySquare = document.createElement('div');
                daySquare.classList.add('day-cell', 'dimmed');
                calendarGrid.appendChild(daySquare);
            }
        }

        // --- 4. MODAL & INTERACTION ---
        
        function openModal(evt) {
            modalElements.title.innerText = evt.title;
            modalElements.time.innerText = evt.time;
            modalElements.loc.innerText = evt.location;
            modalElements.planner.innerText = evt.planner;
            modalElements.desc.innerText = evt.desc;
            modal.classList.add('active');
        }

        document.getElementById('close-btn').addEventListener('click', () => modal.classList.remove('active'));
        modal.addEventListener('click', (e) => { if(e.target === modal) modal.classList.remove('active'); });

        // Navigation Buttons
        document.getElementById('next-btn').addEventListener('click', () => {
            nav++;
            loadCalendar();
        });

        document.getElementById('prev-btn').addEventListener('click', () => {
            nav--;
            loadCalendar();
        });

        // --- 5. INIT ---
        loadCalendar();

    </script>
</body>
</html>
