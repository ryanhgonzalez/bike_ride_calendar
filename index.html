<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Master-Detail View</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="app-layout">
        
        <div class="calendar-container">
            <div class="calendar-header">
                <h2 class="month-title" id="month-display">Loading...</h2>
                <div class="nav-controls">
                    <button class="nav-btn" id="prev-btn">&#8249;</button>
                    <button class="nav-btn" id="next-btn">&#8250;</button>
                </div>
            </div>
            <div class="calendar-grid" id="calendar-grid"></div>
        </div>

        <aside class="sidebar">
            <div class="sidebar-slider" id="slider-track">
                
                <div class="view-panel" id="view-list">
                    <div class="sidebar-header">
                        <div class="sidebar-date-label" id="sidebar-sub">Select a date</div>
                        <h2 class="sidebar-day-title" id="sidebar-title">Today</h2>
                    </div>
                    <div id="sidebar-content">
                        </div>
                </div>

                <div class="view-panel" id="view-details">
                    <button class="back-btn" id="back-to-list">
                        <span>&larr;</span> Back to list
                    </button>
                    
                    <div id="details-content">
                        </div>
                </div>

            </div>
        </aside>

    </div>

    <script src="icsparser.js"></script>
    <script src="main.js"></script>

</body>
</html>
